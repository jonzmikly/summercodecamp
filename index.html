<!DOCTYPE html>
<html>
<head>

<style>

label {
float: left;
padding: 20px 10px 0 0;
clear: both;
font-weight: 800;
}

input, select {
float: left;
margin: 20px 0 0 0;
} 

fieldset {
overflow: hidden;
width: 50%;
}

legend

</style>

</head>
<body>

<form id="myform">
<fieldset>
<legend>Contact Us</legend>
<div class="form-group">
<label for="name"/>Name:</label>
<label for="first">First:</label>
<input type="text" id="firstname"/>
<label for="last">Last:</label>
<input type="text" id="lastname"/>
</div>

<div class="form-group">
<label for="gender">Gender: </label>
<label for="gender">Male </label><input type="radio" name="gender"/>
<label for="gender">Female </label><input type="radio" name="gender"/>
</div>

<div class="form-group">
<label for="referral">How did you hear about us?</label>
<label for="friend">Friend </label><input type="checkbox"  name="referraltype" value="Friend" />
<label for="family">Family </label><input type="checkbox" name="referraltype" value="Family" />
<label for="onlinead">Online Advertisement </label><input type="checkbox" name="referraltype" value="onlinead" />
<label for="facebook">Facebook </label><input type="checkbox"  name="referraltype" value="Facebook" />
<label for="Other">Other </label><input type="checkbox" name="referraltype" value="Other" />
</div>

<div class="form-group">
<label for="status">What is your current status?</label>
<select id="status">
 <option value="freshman">Freshman</option>
 <option value="sophomore">Sophomore</option>
 <option value="junior">Junior</option>
 <option value="senior">Senior</option>
 <option value="grad">Grad Student</option>
</select>
</div>

<div class="form-group">
<label for="status">Message:</label>
<input type="textarea" id="lastname"/>
</div>

<label for="submit"></label>
<input type="submit" value="Submit"><input type="reset" value="Reset">
</fieldset>


</form>




</body>
