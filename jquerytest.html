<!DOCTYPE html>
<html>
 <head>
 <title>JQuery - DOM HTML</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 

<style>
#welcome {
display: none;
}
</style>
  <!-- modify jquery ui stylesheet reference for selected theme -->
<link rel="stylesheet" type="text/css"
  href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/dot-luv/jquery-ui.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.js"></script>
 </head>
 <body>
<form id="myForm">
 <label for="firstname">Name: <input type="text" id="firstname" /></label>
<p>What is your favorite color?</p>
<!-- feel free to include your own colors -->
<select id="colorlist">
<option value="none">--choose one--</option>
<option value="red">Red</option>
<option value="green">Green</option>
<option value="blue">Blue</option>
</select >

 <p>Date: <input type="text" id="dates"></p>
 <input type="submit" value="Submit">
 </form>
 <p id="greeting"></p>
 <p id="welcome">Hello </p>
 <p id="yourdate"></p> 
 <p id="color"></p>
 <script>
 
 $(document).ready(function(){
 $('#myForm').submit(function() {
 //write your script here
 firstname = $("#firstname").val();  
 $("#welcome").append(firstname);
 $("#welcome").fadeIn("slow"); 
 
var color = document.getElementById("colorlist").value;
if (color == "red")
{
 $("#welcome").css({
 'color': 'red',
 'font-size': '36px'
 });
} // end if
else if (color == "green")
{
 $("#welcome").css({
 'color': 'green',
 'font-size': '36px'
 });
} // end if
else if (color == "blue")
{
 $("#welcome").css({
 'color': 'blue',
 'font-size': '36px'
 });
} // end if

 return false;
});
});
 </script>
 </body>
</html>
